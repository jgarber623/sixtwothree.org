---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
    - Gemfile.lock
    - "**.erb"
    - "**.rake"
    - "**.rb"
exclude_paths:
  - config/
  - db/
  - public/presentations
  - vendor/
