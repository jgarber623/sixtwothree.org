---
global_content_classes: h-feed hfeed
layout: page
title: Presentations
---

<ol class="presentations-list" reversed>
	{% for presentation in site.data.presentations %}
		<li class="presentation h-event vevent">
			<h2 class="title p-name summary"><a href="{{ presentation.url }}">{{ presentation.title }}</a></h2>
			<time class="dt-start dtstart" datetime="{{ presentation.date }}">{{ presentation.date | date: '%B %e, %Y' }}</time>
		</li>
	{% endfor %}
</ol>
